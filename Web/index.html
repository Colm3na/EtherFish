<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" type="text/css" href="style.css">
<title>EtherFish | Colm3na</title>
<meta name="description" content="Alimentador de peces remoto y usando Ethereum como plataforma de pagos.">
<link rel="shortcut icon" href="favicon.png">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<!-- Provider: Metamask -->
<script>
      window.addEventListener('load', function() {
        if (typeof web3 !== 'undefined') {
          console.log('Web3 Detected! ' + web3.currentProvider.constructor.name)
          window.web3 = new Web3(web3.currentProvider);
		  $("#metamask").html("<p>Metamask detected &#x2714;</p>");
		  $("#metamask").css("background-color","#0c0");
        } else {
          console.log('No Web3 Detected... get Metamask');
		  $("#metamask").html("<p>Metamask not detected!</p>");
		  $("#metamask").css("background-color","#c00");
        }
      }) 
</script>
<script src="fun.js"></script>
</head>
<body onload="getBalance()">
<header>
<h1>&Xi;therFish <sub>Alpha</sub></h1>
</header>
<div id="metamask"></div>
<div id="container">
<div id="info">
<p>Network: <span id="network">Rinkeby</span></p>
<p>Latest Block: <span id="block">loading...</span></p>

<p>Balance: <span id="balance"></span></p>
<hr>
<p>User Account: <span id="userAccount"></span></p>
</div>
<div id="pecera">

<br>
<input id="feedButton" type="button" onclick="feed()" value="Feed it!" />
<br>
<p id="message"></p>
<p>Tx Hash: <span id="txHash"></span></p>
</div>
</div>

$(document).ready(function () {
	$("#contractAddress").text(contractAddress);
});
getUserAccount();
setInterval(funBlock, 5000);
</script>
